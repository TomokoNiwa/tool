        <div id="message-area" class="message-box"></div>
        <h2>必ず持っていくもの</h2>
        <ul class="check-list">
            <li>
                <label>
                    <input type="checkbox" class="check-item" data-required="true">
                    <div class="check-card">
                        <div class="icon-circle icon-back">
                            <i class="fa-solid fa-book-open"></i>
                        </div>
                        <div class="check-info">
                            <span class="item-name">連絡帳ポーチ<small class="big-num">(忘れないでね)</small></span>
                            <span class="ok-btn-text">OK</span>
                        </div>
                    </div>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="check-item" data-required="true">
                    <div class="check-card">
                        <div class="icon-circle icon-back">
                            <i class="fa-solid fa-box"></i>
                        </div>
                        <div class="check-info">
                            <span class="item-name">パットや紙パンツ<small class="big-num">(あると安心)</small></span>
                            <span class="ok-btn-text">OK</span>
                        </div>
                    </div>
                </label>
            </li>     
        </ul>
        <h2>お風呂の日に持っていく</h2>
        <ul class="check-list">
            <li>
                <label>
                    <input type="checkbox" class="check-item" data-required="false">
                    <div class="check-card">

                        <div class="check-info">
                            <span class="item-name">バスタオル<small class="big-num">(忘れるとお金がかかるよ)</small></span>
                            <span class="ok-btn-text">OK</span>

            </li>
            <li>

                        <div class="icon-circle icon-back">
                            <i class="fa-solid fa-shirt"></i>
                        </div>
                        <div class="check-info">
                            <span class="item-name">着替えの下着<small class="big-num">(入浴後、着る肌着)</small></span>
                            <span class="ok-btn-text">OK</span>
                        </div>
                    </div>
                </label>
            </li>      
        </ul>
        <h2>「だんらんの家」に<br>置いてある服（下着や着替え）</h2>

            <li>
                <label>

                        <div class="icon-circle icon-back">
